<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Airbnb: aluguéis por temporada</title>
</head>
<body>
    <div class="topo">
        <b class="topoTexto">Confira as últimas informações sobre nossa reposta à COVID-19</b>
    </div>
        
    <div class="fundo">
        <div class="menu">
            <div class="menuFlex">
                <img src="./assets/images/logo.png" 
                class="logo"
                alt="airbnb" 
                height="90" 
                width="135"
                style="display: block;">
            </div>
            
            <div class="menuFlex">
                <div class="centerMenu">
                    <div class="itemCenterMenu">Lugares para ficar</div>
                    <div class="itemCenterMenu">Experiências</div>
                    <div class="itemCenterMenu">Experiências online</div>
                </div>
            </div>

            <div class="menuFlex">
                <div class="rightMenu">

                    <button class="rightButtonHost">
                        Seja um anfitrião
                    </button>

                    <button class="rightButtonLanguage">
                        <span class="material-symbols-outlined">
                        language
                        </span>
                    </button>

                    <button class="rightButtonUser">
                        <span class="material-symbols-outlined optionUser">
                            menu
                        </span>
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
