<!DOCTYPE html>
<html>
<head>
    <title>Planejador de Gastos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .total {
            font-weight: bold;
            text-align: right;
        }

        .mes-selector {
            display: flex;
            justify-content: space-between;
        }

        select {
            width: 45%;
            padding: 8px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Planejador de Gastos</h1>
        <form id="gastos-form">
            <div class="mes-selector">
                <label for="mes">Mês:</label>
                <select id="mes">
                    <option value="Janeiro">Janeiro</option>
                    <option value="Fevereiro">Fevereiro</option>
                    <option value="Março">Março</option>
                    <option value="Abril">Abril</option>
                    <option value="Maio">Maio</option>
                    <option value="Junho">Junho</option>
                    <option value="Julho">Julho</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Setembro">Setembro</option>
                    <option value="Outubro">Outubro</option>
                    <option value="Novembro">Novembro</option>
                    <option value="Dezembro">Dezembro</option>
                </select>
                <label for="ano">Ano:</label>
                <input type="text" id="ano" placeholder="Ano">
            </div>
            <label for="saldo-inicial">Saldo Inicial:</label>
            <input type="number" id="saldo-inicial" step="0.01" required>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" required>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" step="0.01" required>
            <button type="submit">Adicionar Gasto</button>
        </form>
        <div class="total">Saldo Atual: R$ <span id="saldo-atual">0.00</span></div>

        <h2>Resumo Mensal</h2>
        <table id="tabela-resumo">
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Saldo Inicial</th>
                    <th>Saldo Atual</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>src="js.js"</script>
</body>
</html>
