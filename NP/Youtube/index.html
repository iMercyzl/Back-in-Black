<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/icons/fontawesome-free-6.4.2-web/css/all.css">
    
    <title>Youtube</title>
</head>
<body>
    <div class="topo">
        <div class="topoLeft">
            <i class="fa-solid fa-bars iconLeft"></i>
            <img class="imageLeft" 
            src="assets/images/logo.png" 
            alt="Logo Youtube" 
            class="logo">
        </div>

        
        <input type="search" 
        class="searchTopo" 
        placeholder="Pesquisar">
        <button class="buttonSearch">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <i class="fa-solid fa-microphone micTopo"></i>
        <i class="fas fa-th tableTopo"></i>
        <i class="fa-solid fa-ellipsis-vertical verticalTopo"></i>

        <button class="loginTopo">
            <i class="fa-regular fa-circle-user userLogin"></i>
            FAZER LOGIN
        </button>
        

        <div class="topoRight">

        </div>
        <br><br>
        <div class="lateral">
            <div class="itemLateralActive">
                <i class="fa-solid fa-home iconLateralActive"></i>
                Início
            </div>
            <div class="itemLateral">
                <i class="fa-solid fa-compass iconLateral"></i>
                Explorar
            </div>
            <div class="itemLateral">
                <i class="fa-solid fa-play iconLateral"></i>
                Inscrições
            </div>
            <hr>
            <div class="itemLateral">
                <i class="fa-solid fa-video iconLateral"></i>
                Biblioteca
            </div>
            <div class="itemLateral">
                <i class="fa-solid fa-clock-rotate-left iconLateral"></i>
                Histórico
            </div>

            <hr>

            <center><p class="likeLateral">Faça login para curtir vídeos, comentar e se inscrever.</p></center>
            <button class="loginTopo userLoginLateral">
                <i class="fa-regular fa-circle-user userLogin"></i>
                FAZER LOGIN
            </button>
            <br><br><br>
            <hr>

            <p class="melhorLateral">O MELHOR DO YOUTUBE</p>

            <div class="itemLateral">
                <i class="fa-solid fa-fire iconLateral"></i>
                Em alta
            </div>
            <div class="itemLateral">
                <i class="fa-solid fa-gamepad iconLateral"></i>
                Jogos
            </div>
            <div class="itemLateral">
                <i class="fa-solid fa-film iconLateral"></i>
                Filmes
            </div>
            <div class="itemLateral">
                <i class="fa-solid fa-newspaper iconLateral"></i>
                Notícias
            </div>
        
    </div>

    
</body>
<script src="assets/icons/fontawesome-free-6.4.2-web/js/all.js"></script>
</html>
