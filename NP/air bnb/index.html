<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/images/favcon.png" type="image/x-icon">
    <title>Airbnb: aluguéis por temporada</title>
</head>
<body>
    <div class="topo">
        <b class="topoTexto">Confira as últimas informações sobre nossa reposta à COVID-19</b>
    </div>
        
    <div class="fundo">
        <div class="menu">
            <div class="menuFlex">
                <img src="./assets/images/logo.png" 
                class="logo"
                alt="airbnb" 
                height="90" 
                width="135"
                style="display: block;">
            </div>
            
            <div class="menuFlex">
                <div class="centerMenu">
                    <div class="itemCenterMenu">Lugares para ficar</div>
                    <div class="itemCenterMenu">Experiências</div>
                    <div class="itemCenterMenu">Experiências online</div>
                </div>
            </div>

            <div class="menuFlex">
                <div class="rightMenu">

                    <button class="rightButtonHost">
                        Seja um anfitrião
                    </button>

                    <button class="rightButtonLanguage">
                        <span class="material-symbols-outlined">
                        language
                        </span>
                    </button>

                    <button class="rightButtonUser">
                        <span class="material-symbols-outlined"
                        id="optionIcon">
                            menu
                        </span>
                        <span class="material-symbols-outlined"
                        id="userIcon">
                            account_circle
                        </span>
                    </button>
                    
                </div>
            </div>
        </div>

        <div class="buscas">
            <div class="buscasBarra">
                <div class="itemBuscasBarraMain">
                    <div class="itemBuscasBarraMainText">
                        <b class="primeiroItem">Localização</b>
                        <b class="segundoItem">Para onde você vai?</b>
                        <div class="separatorMain"></div>
                    </div>
                </div>
                <div class="itemBuscasBarra">
                    <b class="primeiroItem">Check-in</b>
                    <b class="segundoItem">Quando?</b>
                    <div class="separator"></div>
                </div>
                <div class="itemBuscasBarra">
                    <b class="primeiroItem">Check-out</b>
                    <b class="segundoItem">Quando?</b>
                    <div class="separator"></div>
                </div>
                <div class="itemBuscasBarraRight">
                    <b class="primeiroItem">Hóspedes</b>
                        <b class="segundoItem">Quantos?</b>
                </div>
                <button class="buttonBuscas">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>
        </div>

        <div class="tema">
            <div class="temaTitle">
                O melhor <br>
                da natureza
            </div>
            <div class="temaSubtitle">
                Sugestões de favoritos do Airbnb.
            </div>
            <button class="temaButton">Inspire-se</button>
        </div>
    </div>

    <br><br><br>

    <b class="locaisTitulo">Explore destinos perto de você</b>

    <br>

    <div class="locais">
        <div class="locaisItem">
            <div class="locaisItemImagem">
                <img src="./assets/images/anitápolis.png" alt="">
            </div>
            <div class="locaisItemTexto">

            </div>
        </div>
        <div class="locaisItem">

        </div>
        <div class="locaisItem">

        </div>
        <div class="locaisItem">

        </div>
    </div>

</body>
</html>
